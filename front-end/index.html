<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeetCode clone</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>LeetCode clone</h1>
    <div class="form-group">
      <label for="language-select">Select a programming language:</label>
      <select id="language-select">
        <option value="javascript">JavaScript</option>
        <option value="cpp">C++</option>
        <option value="java">Java</option>
        <option value="python">Python</option>
      </select>
    </div>
	<div>
		<h2>Problem</h2>
		<p class="Description">Given two numbers <b>num1</b> and <b>num2</b> write a function that returns sum of two numbers</p>
	</div>
    <div class="form-group">
      <label for="code-editor">Code:</label>
      <textarea id="code-editor"></textarea>
    </div>

    <div class="button-group">
      <button id="run-button">Run</button>
      <button id="submit-button">Submit</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
